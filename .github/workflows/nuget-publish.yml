env:
  RELEASE: false
  NUGET_OUTPUT: nuget-output
on:
  workflow_call:
    inputs:
      source-path:
        required: true
        type: string
      
    secrets:
      NUGET_API_KEY :
        required: true
        description: "The Nuget API key"
        
jobs:
  nuget-publish:
    name: NuGet Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
  
      - name: Setup .Net
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Pack
        working-directory: ${{ inputs.source-path }}
        run: dotnet pack --configuration Release -o ${{ env.NUGET_OUTPUT }}

      - name: Publish
        working-directory: ${{ inputs.source-path }}
        run: dotnet nuget push --skip-duplicate '${{ env.NUGET_OUTPUT }}/*.nupkg' --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json